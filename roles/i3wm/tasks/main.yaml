- name: Install i3wm
  dnf:
    name:
      - i3
    state: present
  become: yes

- name: Ensure i3 config directory exists
  file:
    path: "~/.config/i3"
    state: directory

- name: Copy i3wm config files
  ansible.builtin.copy:
    src: "roles/i3wm/files/"
    dest: "~/.config/i3/"
    directory_mode: '0755'
    mode: '0644'
    remote_src: no
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
 
